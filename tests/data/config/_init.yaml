instances:
  - sal_index: 1
    instance: LATISS
    url: http://uws-server/job_submit
    poll_interval: 0.8
    butler: /repo/local/LATISS
    input_collection: LATISS/defaults,LATISS/calib/unbounded,LATISS/raw/all
    output_glob: "*_metricvalue"
  - sal_index: 2
    instance: LSSTComCam
    url: http://uws-server/job_submit
    poll_interval: 0.8
    butler: /repo/local/LSSTComCam
    input_collection: LSSTComCam/defaults,LSSTComCam/raw/all
    output_glob: "*_metricvalue"
